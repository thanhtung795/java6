<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <!-- Menu Navigation -->
    <nav th:replace="~{/home/menu::nav}" class="mb-4"></nav>

    <!-- Thông báo chưa đăng nhập -->
    <h3 th:unless="${#authentication.principal.authenticated}" class="text-center text-danger">
        Chưa đăng nhập
    </h3>

    <!-- Danh sách quyền nếu đã đăng nhập -->
    <div th:if="${#authentication.principal.authenticated}">
        <ul class="list-group">
            <li th:if="${#authentication.principal.hasAnyRole('ADMIN')}" class="list-group-item list-group-item-primary">ADMIN</li>
            <li th:if="${#authentication.principal.hasAnyRole('USER')}" class="list-group-item list-group-item-info">USER</li>
            <li th:if="${#authentication.principal.hasAnyRole('GUEST')}" class="list-group-item list-group-item-secondary">GUEST</li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>

</html>
