<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	i{
		color: red;
	}
	*{
		font-size: x-large;
	}
</style>
</head>
<body>
	<h3>Student Form</h3>
	<div th:text="${message}"></div>
	<form th:object="${student}" style="width: 300px;">
		<input th:field="*{email}" placeholder="Email?">
		<i th:errors="*{email}"></i><br>
		<input th:field="*{fullname}" placeholder="Full Name?">
		<i th:errors="*{fullname}"></i><br>
		<input th:field="*{marks}" placeholder="Average Mark?">
		<i th:errors="*{marks}"></i><br>
		<input th:field="*{gender}" th:value="true" type="radio">Male
		<input th:field="*{gender}" th:value="false" type="radio">Female
		<i th:errors="*{gender}"></i><br>
		<select th:field="*{country}">
			<option value="VN">Viá»‡t Nam</option>
			<option value="US">United States</option>
		</select>
		<hr>
		<button th:formaction="@{/student/create}">Create</button>
		<button th:formaction="@{|/student/update/${key}|}">Update</button>
		<button th:formaction="@{|/student/del/${key}|}">Delete</button>
		<button th:formaction="@{/student/index}">Reset</button>
	</form>
</body>
</html>
